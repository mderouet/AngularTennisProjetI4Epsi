<div *ngIf="article" class="articleDetail">
    <div *ngFor="let art of generateArray(article)" class="row column">
        <h1>{{art.titre}}</h1>

        <div class="imgArticle">
            <img src="{{art.url_image}}">
        </div>
        <div class="articleTxt">
            {{art.corps}}
        </div>


    </div>
</div>
