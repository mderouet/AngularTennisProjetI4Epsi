<div *ngIf="articles" class="row">
    <div class="article column medium-6 small-6 " *ngFor="let article of articles; let i = index;">
        <figure class="snip1521 ">
            <img src="{{article.url_image}}" alt="{{article.titre}}"/>
            <figcaption>
                <h3 class="title">{{article.titre}}</h3>
                <h3 class="hover">Lire l'article</h3>
            </figcaption>
          <a routerLink="/article/{{articles[i].id}}"></a>
        </figure>
    </div>
</div>
