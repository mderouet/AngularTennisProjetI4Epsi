<section id="vueJoueurs">
    <h1><span>Liste des joueurs</span></h1>
    <ul class="row">
        <li *ngFor="let joueur of joueurs" class="large-3 medium-4 small-12">

            <figure class="snip1554">
                <img src='{{joueur.url_image}}' alt="  {{joueur.prenom + ' ' + joueur.nom}}"/>
                <figcaption>
                    <h3>{{joueur.prenom }}<span> {{joueur.nom}}</span></h3>
                    <h4>
                        <p>Orignaire de : {{joueur.pays.libelle}} <img src="{{joueur.pays.url_drapeau}}"
                                                                       alt="{{joueur.pays.libelle}}"></p>
                        <p>Date de naissance : {{joueur.date_naissance}}</p>
                    </h4>
                </figcaption>
                <a href="#"></a>
            </figure>
        </li>
    </ul>
</section>
